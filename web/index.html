	<title>Street viewer</title>

	<script>
	function startLoadImg() {
		$(".viewer").zoomer('load', 'capture.jpg');
		setTimeout(startLoadImg, 10000);
	}
	$(document).ready(function() {
		$(".viewer").zoomer();
		startLoadImg();
	});
	</script>
